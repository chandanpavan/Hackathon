<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Blockchain-inspired meta tags -->
    <meta name="description" content="Decentralized Agricultural Data Platform - Secure farm data with blockchain-inspired technology" />
    <meta name="keywords" content="agriculture, blockchain, decentralized, data security, farm management, smart contracts" />
    <meta name="author" content="AgriTrust Platform" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="AgriTrust - Decentralized Agricultural Data Platform" />
    <meta property="og:description" content="Secure and verify agricultural data with blockchain-inspired technology" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://agritrust.example.com" />
    
    <title>AgriTrust - Decentralized Agricultural Data Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#22c55e', // green-500
              'primary-dark': '#16a34a', // green-600
              'secondary': '#3b82f6', // blue-500
              'accent': '#f97316', // orange-500
              'light': '#f8fafc', // slate-50
              'dark': '#1e293b', // slate-800
            },
          },
        },
      }
    </script>
    
    <!-- Additional styles for blockchain-inspired UI -->
    <style>
      .blockchain-gradient {
        background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      }
      
      .data-card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }
      
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
    </style>
    
    <!-- Removed importmap so Vite/local node_modules resolve imports during dev/build -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
